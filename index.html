      content="A Cultural Institution Specialized In Making And Publishing The Book According To International Standards. Nabdu Al-Qalam Started Its March At The Beginning Of 2018 In The Culture Capital SHARJAH, Adopting A Systematic Plan To Advance The Reality Of Children’s Culture And Literature In The Arab World, To Keep Pace With The Global Community In This Regard * Member Of The Emirates Publishers Association * Member Of The Arab Forum For Children’s Book Publishers So Far Nabdu Al-Qalam Publishing House Has Published Many Books, Children’s Stories And Methodological Books For Kindergartens, Teenagers, And Adult Books, And It Is Now In The Process Of Preparing New Publications. The Most Important Feature Of Nabdu Al-Qalam Publishing House Is The Artistic And Scientific Specialization Of Children’s Literature And Culture, And It Deals With A Group Of Specialized Academic Competencies From Authors And Illustrators For Children’s Books, Design And Artistic Direction, And The Purposeful And Innovative Content In The Books Issued By It Nabdu Al-Qalam Publishing House Carries Out Activities With Government Agencies."
